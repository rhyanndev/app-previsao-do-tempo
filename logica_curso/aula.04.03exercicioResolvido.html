<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lógica</title>
  </head>
  <body>
    <h1>Lógica de Programação com JavaScript</h1>

    <button onclick="somar()">+</button>
    <button onclick="subtrair()">-</button>
    <button onclick="multiplicar()">*</button>
    <button onclick="dividir()">/</button>

    <div id="output"></div>

    <script>
      var n1 = parseFloat(prompt("Digite um número: "));

      escreve();

      function escreve() {
        // função vai fazer com que o que foi digitado no na variavel n1 seja escrito na minha div output.
        var output = document.querySelector("#output");
        output.innerHTML = n1;
      }

      function somar() {
        var n = prompt("Digite outro número");
        n = parseFloat(n);

        n1 = n1 + n;
        escreve();
      }

      function subtrair() {
        var n = prompt("Digite outro número");
        n = parseFloat(n);

        n1 = n1 - n;
        escreve();
      }
      function multiplicar() {
        var n = prompt("Digite outro número");
        n = parseFloat(n);

        n1 = n1 * n;
        escreve();
      }
      function dividir() {
        var n = prompt("Digite outro número");
        n = parseFloat(n);

        n1 = n1 / n;
        escreve();
      }
    </script>
  </body>
</html>
