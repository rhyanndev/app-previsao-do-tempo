<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>
        Problema:
    </h1>
    <p>
        Pedir para o usuário digitar dois números que representam os lados de um retângulo. Mostrar na tela a área total. Esse código dever ser executado quando a página é aberta e também quando cliclar num botão. O que acontece se o usuário inserir um dado inválido?
    </p>

        <button onclick="mostrarAreaAlert()">
        Mostrar Área Alert</button>

        <div id="output"></div>
    <script>

        function mostrarAreaAlert(){
            
            var altura = parseFloat(prompt("Digite a altura do retângulo: "));


            var largura = parseFloat(prompt("Digite a largura do retângulo: "));

                        try 
            {

            var area = calcularArea(largura, altura);
            }    catch(e){

                area = e; 
            }
            alert("a área total é: " + area);
        }
     
        function calcularArea(l, a){

            if(l === undefined || a === undefined){
                throw new Error("calcularArea precisa receber dois números");
            }

            if(isNaN(l) || isNaN(a)){
                throw new Error('apenas números');
            }

            return l * a;

        }

    </script>
</body>
</html>
