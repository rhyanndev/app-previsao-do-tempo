<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Exeções</title>
</head>
<body>
    <h1>
        Problema:
    </h1>
    <p>
        Pedir para o usuário digitar dois números que representam os lados de um retângulo. Mostrar na tela a área total. Esse código dever ser executado quando a página é aberta e também quando cliclar num botão. O que acontece se o usuário inserir um dado inválido?
    </p>
    <button onclick="iniciarCalculo('+')">+</button>
    <button onclick="iniciarCalculo('-')">-</button>
    <button onclick="iniciarCalculo('*')">*</button>
    <button onclick="iniciarCalculo('/')">/</button>

    <div id="output"></div>

    <script>
      //Independência das partes
      //Funções Desacopladas

      var n2 = prompt("digite um numero");
      n2 = parseFloat(n2);

      escreve(n2);
    //vai receber olhar o output e receber o simbolo e vai pedir para o usuário digitar outro número e guardar numa variável e depois passar para a função calcular. 
      function iniciarCalculo(simbolo) {
        //textContent vem como texto puro, sem as tags HTML
        var n1 = parseFloat(document.querySelector("#output").textContent);

        // var n1 = document.querySelector("#output").innerHTML;

        var n2 = prompt("Digite outro número");
        n2 = parseFloat(n2);

        try{
            var msg = calcular(simbolo, n1, n2);
            // se der erro vai para o catch, ondo ocorre a manipulação do erro.
        } catch(e){ //erro tratdo mas segue o codigo
            alert(e);
            return;
        }

        var msg = calcular(simbolo, n1, n2);

        escreve(msg);
      }

      function escreve(mensagem) {
        var output = document.querySelector("#output");
        output.innerHTML = mensagem;
      }

      function calcular(simbolo, n1, n2) {

        if(simbolo !== '+' && simbolo !== '-' && simbolo !== '*' && simbolo !== '/'){
            // alert('digite um simbolo valido')
            throw new Error('digite um simbolo valido')
    
        }

        // se o n1 não puder ser convertido para número ou se n2 não puder ser convertido para número coloco um alert.
        if( isNaN(n1) || isNaN(n2) ){
            throw new Error('chama passando somente numeros')
            return 0;
        }

        var numeroCalculado = null;

        switch (simbolo) {
          case "+":
            numeroCalculado = n1 + n2;
            break;

          case "-":
            //n1 = n1 - n2;
            numeroCalculado = n1 - n2;
            break;

          case "*":
            //n1 = n1 * n2;
            numeroCalculado = n1 * n2;
            break;

          case "/":
            //n1 = n1 / n2;
            numeroCalculado = n1 / n2;
        }

        return numeroCalculado;
      }
    </script>
    
</body>
</html>
