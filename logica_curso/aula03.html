<!DOCTYPE html>
<html>

    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
      var n1 = prompt("Digite o primeiro número");
      n1 = parseFloat(n1);
      var n2 = prompt("Digite o segundo número");
      n2 = parseFloat(n2);

      var media = (n1 + n2)/2;

      alert("a média é: " + media);

     

      
    </script>
