<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lógica</title>
  </head>
  <body>
    <h1>Lógica de Programação</h1>

    <button onclick="mostrartabuada()">Criar Tabuada</button>
    <button onclick="limpartabuada()">Limpar Tabuada</button>

    <div id="output"></div>

    <script>
      function mostrartabuada() {
            //perguntar o número para o usuário
            var n = prompt("digite um número");

            limpartabuada();

            //converter o numero
            n = parseFloat(n);

            // criar uma variável que servira de indice
            var i = 1;

            //enquanto indice <= 1000
                //concatena na variável mensagem
            while(i<=1000){
                mensagem += n + "x" + i + "=" + (n*i) + "<br>";
                i++;
            }

            output.innerHTML = mensagem;
            //mostra mensagem no output
      }

      function limpartabuada(){
        mensagem = '';
        output.innerHTML = mensagem;
    }


      //Pedir para o usuário digitar um número e mostrar a tabuada desse numero de 1 a 1000. Deve ter a possibilidade do usuário digitar outro número e também de limpar a tabuada gerada previamente

      var output = document.querySelector("#output");

      var mensagem = "";
    </script>
  </body>
</html>
