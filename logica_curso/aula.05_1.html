<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Lógica de programação com JavaScript</h1>

    <button onclick="iniciarCalculo('+')">+</button>
    <button onclick="iniciarCalculo('-')">-</button>
    <button onclick="iniciarCalculo('*')">*</button>
    <button onclick="iniciarCalculo('/')">/</button>

    <div id="output"></div>

    <script>
      //Independência das partes
      //Funções Desacopladas

      var n2 = prompt("digite um numero");
      n2 = parseFloat(n2);

      escreve(n2);
    //vai receber olhar o output e receber o simbolo e vai pedir para o usuário digitar outro número e guardar numa variável e depois passar para a função calcular. 
      function iniciarCalculo(simbolo) {
        //textContent vem como texto puro, sem as tags HTML
        var n1 = parseFloat(document.querySelector("#output").textContent);

        // var n1 = document.querySelector("#output").innerHTML;

        var n2 = prompt("Digite outro número");
        n2 = parseFloat(n2);

        var msg = calcular(simbolo, n1, n2);

        escreve(msg);
      }

      function escreve(mensagem) {
        var output = document.querySelector("#output");
        output.innerHTML = mensagem;
      }

      function calcular(simbolo, n1, n2) {


        var numeroCalculado = null;

        switch (simbolo) {
          case "+":
            numeroCalculado = n1 + n2;
            break;

          case "-":
            //n1 = n1 - n2;
            numeroCalculado = n1 - n2;
            break;

          case "*":
            //n1 = n1 * n2;
            numeroCalculado = n1 * n2;
            break;

          case "/":
            //n1 = n1 / n2;
            numeroCalculado = n1 / n2;
        }

        return numeroCalculado;
      }
    </script>
  </body>
</html>
