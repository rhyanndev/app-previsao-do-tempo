<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conjunto de Dados</title>
</head>
<body>

    <h1>Mostrar na tela todos os dados de um produtos específico, contendo quantidade em estoque e preço. Estes dados estarão agrupados em um objeto.</h1>

    <div id="output"></div>
    
    <script>
        var produto1 = new Object();

        produto1.nome = 'Bolsa';
        produto1.preco = 29.90;
        produto1.estoque = 10;


        produto1.comprar = function(qtd){
        if(!qtd){ // se não passar quantidade quer dizer que foi apenas um
            qtd = 1;
        }
        console.log('comprou caneta')
        // this.estoque--;
        this.estoque = this.estoque - qtd;
        console.log(this.estoque);
        }


        var msg = '';

        msg += 'nome: ' + produto1.nome + '<br>';
        msg += 'preço: ' + produto1.preco + '<br>';
        msg += 'estoque: ' + produto1.estoque + '<br>';

        document.querySelector('#output').innerHTML = msg;

    </script>
</body>
</html>
