    <h1>Lógica de programação com JavaScript</h1>

<script>
    var dias = new Array('domingo', 'segunda-feira', 'terça-feira', 'quarta-feira','quinta-feira','sexta-feira','sábado');

    var hoje = new Date();
    var diaSemana = hoje.getDay(); //retorna o dia da semana

    /*
    0 - domingo;
    1 - segunda;
    ...
    6 - sabado
    */
    alert(diaSemana);
    alert("Bem vindo, hoje é: " + dias[diaSemana]);

</script>
