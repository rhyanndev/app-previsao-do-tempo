<!DOCTYPE html>
<html>
  <head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
      
        var n = prompt("digite um número");
        n = parseInt(n);

        switch(n){
            case 1:
                alert("número um");
                break;
            case 2:
                alert("número dois");
                break;
            case 3:
                alert("número três");
                break;
            default:
                alert("escolha de 1 a 3");1
        }

    </script>
  </body>
</html>
