<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lógica</title>
  </head>
  <body>
    <h1>Lógica de Programação com JavaScript</h1>
    <p>
      Pedir para o usuário digitar dois números que representam os lados de um
      retângulo assim que a página é carregada. Mostrar na tela a área total
      quando clicar num botão
    </p>

    <button onclick="areaTotal(largura, altura)">Área do Retângulo</button>
    <div id="output"></div>

    <script>
      //Funções que recebem valores(parâmetros)

      var largura = parseFloat(prompt("Digite a largura do retângulo: "));

      var altura = parseFloat(prompt("Digite a altura do retângulo: "));

      function areaTotal(l, a) {
        var result = l * a;

        var output = document.querySelector("#output");
       // output.innerHTML = document.write("O resultado da multiplicação é " + result);
        output.innerHTML = result;
        
      }

      //Funções que recebem valores
      //Funções que recebem valores (mais conhecidas como argumentos ou parâmetros) são úteis para reaproveitar ainda mais seus códigos.
    </script>
  </body>
</html>
