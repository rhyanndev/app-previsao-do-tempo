<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
        
        <script>
            
            //pedir para o usuario digitar um numero
            var n1 = prompt("Digite o primeiro número");
                                    
            //converter em numero inteiro
            n1 = parseInt(n1);
                                    
            //pedir para o usuario digitar outro numero
            var n2 = prompt("Digite o segundo número")
                        
            //converter em numero inteiro
            n2 = parseInt(n2);
                        
            
            //mostrar a subtração concatenando com o texto "a subtração é: ..."
            var subtracao = (n1 - n2);
            alert("A subtração entre esses números é igual a " + subtracao);
                        
            //mostrar a multiplicação concatenando com o texto "a multiplicação é: ..."
            var multiplicacao = (n1 * n2);
            alert("A multiplicação entre esses números é igual a " + multiplicacao);
                        
            //mostrar a divisão concatenando com o texto "a divisão é: ..."
            var divisao = (n1 / n2);
            alert("A divisão entre esses números é igual a " + divisao);
                        
            //mostrar a soma concatenando com o texto "a soma é: ..."
            var soma = (n1 + n2);
            alert("A soma entre esses números é igual a " + soma);
            
            
        </script>
    </body>
</html>
