<!DOCTYPE html>
<html>
  <head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
        var n1 = prompt("digite o primeiro número");
        n1 = parseFloat(n1);

        var n2 = parseFloat(prompt("digite o segundo número")); /*outra forma de digitar*/

        var media = (n1 + n2) / 2;

        if(media > 5){
            alert("A média é maior que 5 ");
        }
        else{
            alert("A média não é maior que 5 :( ");
        }

    </script>
  </body>
</html>
