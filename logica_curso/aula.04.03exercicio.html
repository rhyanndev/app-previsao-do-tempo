<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lógica</title>
  </head>
  <body>
    <h1>Lógica de Programação com JavaScript</h1>

    <button onclick="soma()">+</button>
    <button onclick="subtracao()">-</button>
    <button onclick="multi()">*</button>
    <button onclick="divisao()">/</button>

    <div id="output"></div>

    <script>

      var n = parseFloat(prompt("Digite um número: "));
      var mensagem = '';


      function soma(){
        var x = parseFloat(prompt("Digite um número: "));
        mensagem +=((n + x) "<br>");

        output.innerHTML = mensagem;

      }
      function subtracao(){
        var x = parseFloat(prompt("Digite um número: "));
        mensagem +=((n - x) "<br>");

        output.innerHTML = mensagem;

      }
      function multi(){
        var x = parseFloat(prompt("Digite um número: "));
        mensagem +=((n * x) "<br>");

        output.innerHTML = mensagem;

      }
      function divisao(){
        var x = parseFloat(prompt("Digite um número: "));
        mensagem +=((n / x) "<br>");

        output.innerHTML = mensagem;

      }

      var mensagem = '';
      var output = document.querySelector("#output");
      output.innerHTML = mensagem;
    </script>
  </body>
</html>
