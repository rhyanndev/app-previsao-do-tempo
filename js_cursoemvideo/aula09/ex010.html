<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora</title>
</head>
<body>
    <h1>Turno</h1>
    <div id="output"></div>

    <script>
        var agora = new Date()
        var hora = 1;

        if(hora < 12 && hora > 5){
            escreve(`São ${hora} horas. Bom dia!`)
        }
        else if(hora < 18 && hora > 12){
            escreve(`São ${hora} horas. Boa tarde! :-)`)
        }
        else if(hora < 23 && hora > 18){
            escreve(`São ${hora} horas. Boa noite! :-)`)
        }
        else{
            escreve(`Boa Madruga! :-)`)
        }

        function escreve(m){
            var m;
            var output = document.querySelector('#output').innerHTML = m;
        }

    </script>
</body>
</html>
