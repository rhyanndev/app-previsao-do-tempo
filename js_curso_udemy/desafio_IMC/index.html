<script>
    (function(){ 
    
    function calcularIMC(peso, altura){

        return peso / (altura * altura);

    }
    
    function classificaIMC(imc){

        if(imc <= 18.5){
            return 'Magreza';
        }
        else if(imc <= 24.9){
            return 'Normal';
        }
        else if(imc <= 29.9){
            return 'Sobrepeso';
        }
        else if(imc <= 39.9){
            return 'Obesidade';
        }
        else{
            return 'Obesidade grave'
        }
    }

    var classificaIMC = classificaIMC(imc)

})();
</script>
