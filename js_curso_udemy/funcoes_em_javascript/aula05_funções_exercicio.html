    <script>
        (function(){ //função anônima
            // vai ser utilizada para não poluir o escopo global
            function calcularMedia(){
                
                var total = 0;
                var qtd =  arguments.length; // vai retornar o número de elementos
                
                var x = 0;

                while(arguments[x]){

                    //se for convertido para number ele vai retornar true, se não, false. 

                    //typeof number == 0

                    total += arguments[x]
                    x++
                }


                return total / qtd;
            }
        var media1 = calcularMedia(2,3);
        var media2 = calcularMedia(2, 3, 10, 6);

        var media2 = calcularMedia(4, 0, 10, 10);

        console.log('media1: ', media1)
        console.log('media2: ', media2)

        //0 e NaN é considerado um valor 'false'
