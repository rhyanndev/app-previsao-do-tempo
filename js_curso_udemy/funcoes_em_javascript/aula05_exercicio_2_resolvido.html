<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso JS</title>
  </head>
  <body>
    <h1>Cálculo IMC</h1>
    <p>
      Crie uma função que retorne o índice de massa corportal (IMC); <br />
      Crie uma outra função que receba este índice e retorne uma string
      informando sua classificação.
    </p>


    <script>
            (function(){
                //'use strict'

                function calcularIMC(peso, altura){

                    return peso / (altura * altura);
                }

                function classificaIMC(imc){

                    
                    if(imc <= 16.9){
                        return "Muito abaixo do peso";
                    } 
                    else if(imc <= 18.4){
                        return "Abaixo do peso";
                    } 
                    else if(imc <= 24.9){
                        return "Normal"
                    } 
                    else if(imc <= 29.9){
                        return "Acima do Peso";
                    } 
                    else if(imc <= 34.9){
                        return "Obesidade I"
                    } 
                    else if(imc <= 40){
                        return "Obesidade II"
                    } 
                    else {
                        return "Obesidade III"
                    }

                }

                var peso = 65;
                var altura = 1.75;

                // Função de Callback ->
                //var imc = calcularIMC(peso, altura, classificaIMC);



                var imc = calcularIMC(peso, altura);
                var classificacao = classificaIMC(imc);

                //Outra forma
                //var classificacao = classificaIMC(calcularIMC(peso, altura));
                //irá executar a calcularIMC e depois passará para a classificaIMC

                console.log('classificação IMC:', classificacao);
            })()

            


    </script>
  </body>
</html>
