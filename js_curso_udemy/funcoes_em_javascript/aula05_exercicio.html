        //RESOLUÇÃO AULA 
        //função anonima autoexecutavel

        (function(){

            function calcularMedia(){

                var media = 0;
                var total = 0;
                var qtd = arguments.length;
                var x = 0;

                while(typeof arguments[x] === 'number' ){
                    total += arguments[x];
                    x++;
                }

                media = total / qtd;

                return media; 
            }
            var media1 = calcularMedia(2,3);
            var media2 = calcularMedia(5,0, 10, 5);
            // com a função autoexecutável não irá poluir o escopo global
            console.log("media1: ", media1);
            console.log("media2: ", media2);
        })()
